<ion-view>
  <ion-content>
    <div>
      <div class=" list">
        <a class="item item-avatar" ng-repeat="poses in yogaPoses.poses">
          <img ng-src='img/yoga/{{poses.text}}.png'>
          <h2>{{poses.sanskrit}}</h2>
          <p>{{poses.text}}</p>
        </a>
      </div>
    </div>


  </ion-content>
  <div class="bar bar-footer bar-positive tabs">
    <a class="tab-item" href="#/yoga"><i class="icon ion-home"></i></a>

  </div>
</ion-view>
